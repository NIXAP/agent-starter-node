version: '3.8'

# Shared configuration for all agents
x-agent-common: &agent-common
  build:
    context: .
    dockerfile: Dockerfile
  restart: unless-stopped
  # Read all env vars from .env.local
  env_file:
    - .env.local
  deploy:
    resources:
      limits:
        memory: 2G
      reservations:
        memory: 512M

services:
  # Default general assistant
  agent-default:
    <<: *agent-common
    container_name: oly-agent
    environment:
      - AGENT_TYPE=default
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Restaurant assistant
  agent-restaurant:
    <<: *agent-common
    container_name: restaurant-assistant
    environment:
      - AGENT_TYPE=restaurant
    ports:
      - "8082:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Logistics agent (Zepto sales)
  agent-logistics:
    <<: *agent-common
    container_name: logistics-agent
    environment:
      - AGENT_TYPE=logistics
    ports:
      - "8083:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
